<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dots animation</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <div class="text">
        <h1>Animated Icons</h1>
    </div>
</head>

<body>
    <div class="navigation">
        <span style="--i: 0; --x: -1; --y: 0"><ion-icon name="logo-google"></ion-icon
			></span>
        <span style="--i: 1; --x: 1; --y: 0"><ion-icon name="logo-microsoft"></ion-icon
			></span>
        <span style="--i: 2; --x: 0; --y: -1"><ion-icon name="logo-amazon"></ion-icon
			></span>
        <span style="--i: 3; --x: 0; --y: 1"><ion-icon name="logo-facebook"></ion-icon
			></span>
        <span style="--i: 4; --x: 1; --y: 1"><ion-icon name="logo-twitter"></ion-icon
			></span>
        <span style="--i: 5; --x: -1; --y: -1"><ion-icon name="logo-chrome"></ion-icon
			></span>
        <span style="--i: 6; --x: 0; --y: 0"><ion-icon name="logo-apple"></ion-icon
			></span>
        <span style="--i: 7; --x: -1; --y: 1"><ion-icon name="logo-whatsapp"></ion-icon
			></span>
        <span style="--i: 8; --x: 1; --y: -1"><ion-icon name="logo-linkedin"></ion-icon
			></span>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        let navigation = document.querySelector(".navigation");
        navigation.onclick = function() {
            navigation.classList.toggle("active");
        };
    </script>
</body>

</html>
